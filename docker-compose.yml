version: '3.8'

services:
  backend:
    build:
      context: ./backend/app
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
